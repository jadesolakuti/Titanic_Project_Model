<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Titanic Survival Predictor</h2>

    <form method="POST">
        <input name="pclass" placeholder="Passenger Class (1,2,3)" required>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input name="age" placeholder="Age" required>
        <input name="sibsp" placeholder="Number of Siblings/Spouses" required>
        <input name="fare" placeholder="Fare" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</div>

</body>
</html>
